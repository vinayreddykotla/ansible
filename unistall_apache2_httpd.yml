---
- name: this playbook uninstalls httpd and apache start the httpd & apache2 service
  hosts : all
  become: true
  tasks:
  - name : stop httpd service
    service:
      name: httpd
      state: started
    when: ansible_os_family == "RedHat"
  - name: uninstall httpd package
    yum:
      name : httpd
      state: removed
    when: ansible_os_family == "RedHat"
  - name : stop apache2 service
    service:
      name: apache2
      state: stopped
    when: ansible_os_family == "Debian"
  - name : uninstall apache2 package
    apt:
      name : apache2
      state: absent
    when: ansible_os_family == "Debian"
