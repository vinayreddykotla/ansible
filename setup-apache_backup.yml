---
- name: this playbook installs httpd and apache start the httpd & apache2 service
  hosts : all
  become: true
  gather_facts: yes
  vars:
    port: 8082
  tasks:
  - name : install httpd package
    yum:
      name : httpd
      state: installed
    when: ansible_os_family == "RedHat"
    notify: start httpd
  - name : install apache2 package
    apt:
      name : apache2
      state: present
    when: ansible_os_family == "Debian"
    notify: start apache2
  - name: copy index.html
    copy:
      src: /opt/ansible/index.html
      dest: /var/www/html
      mode: 0666
  - name: Ensure the default Apache port is {{ port }}
    lineinfile:
      path: /etc/apache2/ports.conf
      regexp: '^Listen '
      insertafter: '# /etc/apache2/sites-enabled/000-default.conf '
      line: Listen {{ port }}
    when: ansible_os_family == "Debian"
    notify: restart apache2
  - name: Ensure the default Apache port is {{ port }}
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^Listen '
      insertafter: '^#Listen '
      line: Listen {{ port }}
    when: ansible_os_family == "RedHat"
    notify: restart httpd
  handlers:
  - name : start httpd 
    service:
      name: httpd
      state: started
    
  - name : start apache2
    service:
      name: apache2
      state: started
  - name : restart httpd
    service:
      name: httpd
      state: restarted

  - name : restart apache2
    service:
      name: apache2
      state: restarted
